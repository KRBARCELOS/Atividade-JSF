<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="#{request.contextPath}/_css/main.css"/>
</head>
<body>
    <header>
        <h1>Cadastro de Usuários</h1>
    </header>

    <section class="cadastro">
        <h2>Adicionar Novo Usuário</h2>
        <h:form>
            <p>
                <label>Nome:</label>
                <h:inputText value="#{pessoa.nome}" styleClass="form-input"/>
            </p>
            <h:commandButton value="Cadastrar" action="#{pessoa.cadastrar}" styleClass="form-button"/>
        </h:form>
    </section>

    <section class="lista">
        <h2>Usuários Cadastrados</h2>
        <h:panelGroup rendered="#{not empty pessoa.nomesCadastrados}">
            <ul>
                <h:dataTable value="#{pessoa.nomesCadastrados}" var="nome">
                    <h:column>
                        <li>#{nome}</li>
                    </h:column>
                </h:dataTable>
            </ul>
        </h:panelGroup>
        <h:panelGroup rendered="#{empty pessoa.nomesCadastrados}">
            <p>Nenhum usuário cadastrado.</p>
        </h:panelGroup>
    </section>

    <footer>
        <p>© 2025 - Cadastro de Usuários</p>
    </footer>
</body>
</html>
